<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style/index.css">
</head>

<body>

    <h1>BMI Calculator</h1>

    <form method="post" id="form">
        <input class="input_text" type="text" name="weight" placeholder="Weight" id="weight" pattern="[0-9.]*">
        <input class="input_text" type="text" name="height" placeholder="Height" id="height" pattern="[0-9.]*">
        <button class="btn" type="submit" name="submit">Calculate BMI</button>
    </form>

    <h2 id="results">
        Results...
    </h2>

    <script>
        async function makeHttpRequest(url, method = 'GET', body = null, headers=null) {
            try {
                const options = {
                    method: method,
                    headers: headers?headers:{
                        'Content-Type': 'application/json',
                    },
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(url, options);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error making HTTP request:", error);
                throw error;
            }
        }

        document.getElementById("form").addEventListener("submit", async (e) => {
            e.preventDefault();

            if (!(document.getElementById("weight").validity.valid && document.getElementById("height").validity.valid)){
                alert("Rellene de forma correcta los datos del formulario.");
                return;
            }
                
            // console.log("Sending data...")

            let weight = Number(document.getElementById("weight").value);
            let height = Number(document.getElementById("height").value);

            const data = await makeHttpRequest("http://localhost:3000/api/v1/bmi", "POST", body = {weight, height})

            // console.log(data)
            document.getElementById("results").innerHTML = data.bmi;
        })


    </script>

    <style>
        body{
            width: 100%;
            height: 100%;
        }
        
        form{
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .input_text{
            padding: 10px;
            font-size: 18px;
            font-weight: 600;
            margin: 20px;

            border-radius: 10px;
            border-width: 8px;
            border-style: solid;
            outline: none;
        }

        input[type="text"]:invalid{
            border: 1px solid red;
            color: red;
        }

        input[type="text"]:valid{
            border: 1px solid green;
        }
        
        .btn{
            padding: 10px;
            font-size: 18px;
            font-weight: 600;
            margin: 20px;
            background-color: gray;

            border-radius: 10px;
            border-style: solid;
            outline: none;

            &:active{
                background-color: rgb(88, 88, 88);
            }
        }
        h2{
            width: 100%;
            justify-content: center;
            align-content: center;
        }
    
    </style>
</body>

</html>
